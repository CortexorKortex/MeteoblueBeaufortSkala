<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Converter</title>
	<link rel="stylesheet" href="beaufort.css">
</head>
<body>
	<h1> Beaufort-Converter</h1>
	<p>Type a value in the km/h field to convert the value to Beauforts:</p>

  <label>km/h</label>
  <input id="inputkmh" type="number" placeholder="example:1, 2, 3..">
  <button onclick="beaufortConverter()">Convert</button>
	</p>
	<p>Beaufort: <span id="outputb"> </span></p>
	<footer>
	<img src="meteoblue.png"> <p><a href="https://www.meteoblue.com/tr/hava/hafta/obergrossegg_İsviçre_11579273">Meteoblue Website</a></p>
	</footer>
	
<script>
	function beaufortConverter() {
	
  	var vkmh = document.getElementById("inputkmh").value;
  	var vms = vkmh * 1/3.6 
	var b = Math.pow(Math.abs(vms)/0.836,2/3)
	if ( b <= 12){
  	document.getElementById("outputb").innerHTML = b;
  	}
  	else{
  	document.getElementById("outputb").innerHTML = 12;
  	}
  
}
</script>


</body>
</html>
